config_type: "sequence_clustering"

# Input Settings:
  ## initialize base input folder name
  ## provide path to dataset folder
input_settings:
  # Base input directory
  input_dir: "input/data/uniref90/20240131"

  # Name of fasta file in subdirectory to be read and processed.
  file_names: [ "uniref90_viridae_embl_hosts_pruned_metadata_species_vertebrates_w_seq_non_idv_hev.csv" ]

  # CD-HIT file_path
  alg_file_path: ""
#  # seeds to split the files into training and testing
#  # if provided, the number of seeds must match the number of iterations configured in classification_settings (n_iterations)
#  split_seeds: [ 12612648, 31062180, 48918293, 55631155, 79221635 ]

  task_settings:
    - id: ""
      name: "CD-HIT"
      active: True
      sequence_type: "Protein" # options: Protein, Nucleotide
      threshold: 0.9
      # Word size (Protein):
        # 5 for thresholds 0.7-1, 4 for thresholds 0.6-0.7, 3 for thresholds 0.5-0.6, 2 for thresholds 0.4-0.5
      # Word size (Nucleotide):
        # 8-10 for thresholds 0.9-1, 7 for thresholds 0.88-0.9, 6 for thresholds 0.85-0.88, 5 for thresholds 0.8-0.85, 4 for thresholds 0.75-0.8
      word_size: 5

processor_settings:
  label_names: ["host", "genotype"]


output_settings:
  output_dir: "output"
  results_dir: "raw"
  sub_dir: "uniref90_embl_vertebrates_non_idv_hev/20241029/host_multi"
  # default: none; default file name = kmer_k<k>_lr_c<c>_<label>_<type>_tr<train_proportion>_n<n_iterations>_<output_prefix>_output.csv
  prefix: ""
