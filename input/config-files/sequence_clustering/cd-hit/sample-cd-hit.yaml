# Input Settings:
  ## initialize base input folder name
  ## provide path to dataset folder
input_settings:
  # Base input directory
#  input_dir: "input/data/uniref90/20240131"
  input_dir: "/Users/katelandsipe/Documents/Research/CD-HIT/data"
  # Name of fasta file in subdirectory to be read and processed.
  file_names: [ "uniprotkb_hepeviridae.fasta" ]

  # CD-HIT file_path
  alg_file_path: "/Users/katelandsipe/Documents/Research/CD-HIT/cd-hit-v4.8.1-2019-0228"
