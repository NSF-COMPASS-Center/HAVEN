config_type: "transfer_learning" # options: data_preprocessor, host_prediction, evaluation, transfer_learning
config_sub_type: "host_prediction_external"

# Input Settings:
  ## initialize base input folder name
  ## provide path to dataset folder
input_settings:
  # Base input directory
  input_dir: "input/data/coronaviridae/20240313/uniprot"

  # Name of file(s) in subdirectory to be read and processed.
  # Example: file_names: ["file_1.csv", "file_2.csv", "file_3.csv"]
  # file_names: [ "uniref90_final_msl1114.csv" ]
  file_names: [ "coronaviridae_s_uniprot_uniprot_metadata_embl_hosts_pruned_metadata_corrected_species_virus_host_vertebrates_w_seq_t0.01_c8.csv" ]
  # seeds to split the files into training and testing
  # if provided, the number of seeds must match the number of iterations configured in classification_settings (n_iterations)
  split_seeds: [ 12612648, 31062180, 48918293, 55631155, 79221635 ]

sequence_settings:
    batch_size: 4
    id_col: "uniprot_id"
    sequence_col: "seq"
    truncate: False
    max_sequence_length: 4096
    split_sequence: False
    feature_type: "token"  # supported values 'kmer', 'cgr', 'token'

fine_tune_settings:
  experiment: "ProstT5"
  n_iterations: 5
  split_input: True
  train_proportion: 0.8
  classification_type: "multi"
  save_model: True

  training_settings:
    n_epochs: 50
    max_lr: 1e-4
    pct_start: 0.10
    div_factor: 25.0
    final_div_factor: 10000.0

  label_settings:
    label_col: "virus_host_name"
    exclude_labels: [ "nan" ]
    label_groupings:
      "Pig": [ "sus scrofa" ]
      "Human": [ "homo sapiens" ]
      "Cat": [ "felis catus" ]
      "Dromedary camel": [ "camelus dromedarius" ]
      "Cattle": [ "bos taurus" ]
      "Chicken": [ "gallus gallus" ]
      "Gray wolf": [ "canis lupus" ]
      "Yak": [ "bos grunniens" ]

  task_settings:
    - id: "prostt5_msl2048_bn_fnn_2l_d1024_lr1e-4"
      name: "ProstT5"
      active: True
      mode: "train" # supported values: train, test
      fine_tuned_model_path: ""
      pre_trained_model_link: "Rostlab/ProstT5"
      hugging_face_cache_dir: "output/cache_dir"
      loss: "FocalLoss"
      n_mlp_layers: 2
      n_classes: 8
      input_dim: 1024 # input embedding dimension
      hidden_dim: 1024
      data_parallel: False


output_settings:
  output_dir: "output"
  results_dir: "raw"
  sub_dir: "coronaviridae_s_prot_uniprot_embl_vertebrates_t0.01_c8/20241104/host_multi/fine_tuning_hybrid"
  prefix: "uniprot_coronaviridae" # default: none; default file name = kmer_k<k>_lr_c<c>_<label>_<type>_tr<train_proportion>_n<n_iterations>_<output_prefix>_output.csv
