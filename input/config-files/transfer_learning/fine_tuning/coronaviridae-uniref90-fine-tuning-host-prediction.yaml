config_type: "transfer_learning" # options: data_preprocessor, host_prediction, evaluation, transfer_learning
config_sub_type: "host_prediction"

# Input Settings:
  ## initialize base input folder name
  ## provide path to dataset folder
input_settings:
  # Base input directory
  input_dir: "input/data/coronaviridae/20240313/uniref/alignment"

  # Name of file(s) in subdirectory to be read and processed.
  # Example: file_names: ["file_1.csv", "file_2.csv", "file_3.csv"]
  # file_names: [ "uniref90_final_msl1114.csv" ]
  file_names: [ "coronaviridae_s_uniref90_embl_hosts_pruned_metadata_corrected_species_virus_host_vertebrates_w_seq_t0.01_c8_aligned.csv" ]
  # seeds to split the files into training and testing
  # if provided, the number of seeds must match the number of iterations configured in classification_settings (n_iterations)
  split_seeds: [ 12612648, 31062180, 48918293, 55631155, 79221635 ]

sequence_settings:
    batch_size: 32
    id_col: "uniref90_id"
    sequence_col: "aligned_seq"
    truncate: False
    split_sequence: False
    feature_type: "token"  # supported values 'kmer', 'cgr', 'token'

pre_train_settings:
  model_name: "masked_language_modeling"
  model_path: "output/raw/uniref90-viridae/pre-training/mlm/20240618/transformer_encoder-l_6-h_8-lr1e-4_msl256_splitseq_mlm_itr0.pth"
  encoder_settings:
    model_name: "transformer_encoder-l_6-h_8-lr1e-4-mlm"
    embedding: "linear"
    n_heads: 8
    depth: 6
    input_dim: 512 # input embedding dimension
    hidden_dim: 1024
    n_tokens: 26
    max_seq_len: 256

fine_tune_settings:
  experiment: "fine_tune_model_hybrid_coronaviridae_uniref_aligned_s_prot_multi"
  n_iterations: 5
  split_input: True
  train_proportion: 0.8
  classification_type: "multi"
  save_model: True

  training_settings:
    n_epochs_freeze: 20
    n_epochs_unfreeze: 30
    max_lr: 1e-4
    pct_start: 0.10
    div_factor: 25.0
    final_div_factor: 10000.0

  label_settings:
    label_col: "virus_host_name"
    exclude_labels: [ "nan" ]
    label_groupings:
#      "Human": [ "homo sapiens" ]
#      "Non-Human": [ "NOT homo sapiens" ]
      "Chicken": [ "gallus gallus" ]
      "Human": [ "homo sapiens" ]
      "Cat": [ "felis catus" ]
      "Pig": [ "sus scrofa" ]
      "Gray wolf": [ "canis lupus" ]
      "Horshoe bat": ["rhinolophus sp."]
      "Ferret": ["mustela putorius"]
      "Chinese rufous horseshoe bat": ["rhinolophus sinicus"]


  task_settings:
    - name: "host_prediction_fnn_2l_d1024_lr1e-4_aligned"
      active: False
      mode: "train" # supported values: train, test
      fine_tuned_model_path: ""
      loss: "FocalLoss"
      depth: 2
      n_classes: 8
      input_dim: 512 # input embedding dimension
      hidden_dim: 1024

    - name: "hybrid_attention_s32_fnn_2l_d1024_lr1e-4"
      active: True
      mode: "train" # supported values: train, test
      fine_tuned_model_path: ""
      stride: 32
      n_heads: 8
      loss: "FocalLoss"
      depth: 2
      n_classes: 8
      input_dim: 512 # input embedding dimension
      hidden_dim: 1024

output_settings:
  output_dir: "output"
  results_dir: "raw"
  sub_dir: "coronaviridae_s_prot_uniref90_embl_vertebrates_aligned_t0.01_c8/20240701/host_multi/fine_tuning_hybrid"
  prefix: "mlm_tfenc_l6_h8_lr1e-4_uniref90viridae_msl256" # default: none; default file name = kmer_k<k>_lr_c<c>_<label>_<type>_tr<train_proportion>_n<n_iterations>_<output_prefix>_output.csv
