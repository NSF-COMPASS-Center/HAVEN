config_type: "virus_host_prediction_test"

# Input Settings:
  ## initialize base input folder name
  ## provide path to dataset folder
input_settings:
  input_dir: "input/data/coronaviridae"
  input_file_name: "BtHKU5-CoV-2-spike_sequences_genbase_20250303.csv"

classification_settings:
  type: "multi"
  sequence_settings:
    batch_size: 1
    id_col: "accession_id"
    sequence_col: "seq"
    metadata_cols: ["protein", "pango_lineage", "who_variant", "first_designation_date"]
    truncate: False
    split: False
    feature_type: "token"  # supported values 'kmer', 'cgr', 'token'
    kmer_settings:
      k: 3
    cgr_settings:
      img_size: 8
      img_dir: "input/data/coronaviridae/cgr_images"

  label_settings:
    label_col: "virus_host_name"
    exclude_labels: [ "nan"]
    label_groupings:
      "Chicken": [ "gallus gallus" ]
      "Human": [ "homo sapiens" ]
      "Cat": [ "felis catus" ]
      "Pig": [ "sus scrofa" ]
      "Gray wolf": [ "canis lupus" ]
      "Horshoe bat": ["rhinolophus sp."]
      "Ferret": ["mustela putorius"]
      "Chinese rufous horseshoe bat": ["rhinolophus sinicus"]

  models:
    - id: "hybrid_attention_msl256ae_bn_vs30cls_s64_fnn_2l_d1024_lr1e-4"
      name: "VirProBERT"
      active: True
      mode: "test"
      model_path: "output/raw/coronaviridae_s_prot_uniref90_embl_vertebrates_t0.01_c8/20240828/host_multi/fine_tuning_hybrid_cls/mlm_tfenc_l6_h8_lr1e-4_uniref90viridae_msl256b512_ae_bn_vs30cls_s64_hybrid_attention_s64_fnn_2l_d1024_lr1e-4_itr4.pth"
      segment_len: 256
      stride: 64
      cls_token: True
      n_heads: 8
      n_mlp_layers: 2
      n_classes: 8
      input_dim: 512 # input embedding dimension
      hidden_dim: 1024
      data_parallel: False
      pre_train_settings:
        n_heads: 8
        depth: 6
        input_dim: 512 # input embedding dimension
        hidden_dim: 1024
        max_seq_len: 256

output_settings:
  output_dir: "output"
  results_dir: "raw"
  sub_dir: "BtHKU5CoV2/20250303/uniref90/cov-S-multi-transfer_learning_mlm_hybrid_attn_fnn_2l_lr1e-4"
  prefix: "msl256ae_bn_vs30cls_s64" # default: none; default file name = kmer_k<k>_lr_c<c>_<label>_<type>_tr<train_proportion>_n<n_iterations>_<output_prefix>_output.csv