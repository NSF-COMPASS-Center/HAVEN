config_type: "feature_importance" # options: data_preprocessor, prediction, evaluation, feature_importance

# Input Settings:
  ## initialize base input folder name
  ## provide path to dataset folder
input_settings:
  # Dataset directory
  dataset_dir: "input/data/uniref90"
  dataset_files:
    - "uniref90_mammals_aves_virus.csv"

  classification_settings:
    id_col: "uniref90_id"
    sequence_col: "seq"
  label_settings:
    label_col: "virus_host_name"
    exclude_labels: [ "nan"]
    positive_label: "Homo sapiens"

  feature_imp_dir: "output/raw/hev/20230307/host_binary/uniref90"
  feature_imp_file: "kmer_k3_virus_host_name_binary_presplit_uniref90_lr_feature_imp.csv"

feature_importance_settings:
  prevalence: True
  prevalence_by_host: True
  feature_imp: True
  feature_imp_k: 20
  feature_imp_by_prevalence: True


output_settings:
  output_dir: "output"
  feature_imp_dir: "feature_imp"
  visualization_dir: "visualization"
  dataset_dir: "uniref90/20230307/host_binary"
  prefix: "lr"# default: none; default file name = <input_file_name>_<output_prefix>_output.csv