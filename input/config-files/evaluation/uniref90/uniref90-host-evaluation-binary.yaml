config_type: "evaluation" # options: data_preprocessor, prediction, evaluation

# Input Settings:
  ## initialize base input folder name
  ## provide path to dataset folder
input_settings:
  # Base input directory
  input_dir: "output/raw/hev"

  file_names:
    # experiment_name (to be used as a key in comparative analysis): file_name
    "orf_all_tr0.8_lr": "20230307/host_binary/uniref90/kmer_k3_virus_host_name_binary_presplit_uniref90_lr_output.csv"
    "orf_all_tr0.8_rf": "20230307/host_binary/uniref90/kmer_k3_virus_host_name_binary_presplit_uniref90_rf_output.csv"

evaluation_settings:
  type: "binary"
  # metrics
  auroc: True
  auprc: True
  f1: True
  accuracy: True
  prediction_distribution: False


output_settings:
  output_dir: "output"
  evaluation_dir: "evaluation"
  visualization_dir: "visualization"
  dataset_dir: "uniref90/20230307/host_binary"
  prefix: "host_binary_lr_rf_uniref90"# default: none; default file name = <input_file_name>_<output_prefix>_output.csv