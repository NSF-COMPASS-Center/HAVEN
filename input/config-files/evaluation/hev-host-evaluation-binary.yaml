config_type: "evaluation" # options: data_preprocessor, prediction, evaluation

# Input Settings:
  ## initialize base input folder name
  ## provide path to dataset folder
input_settings:
  # Base input directory
  input_dir: "output/raw/hev"

  file_names:
    # experiment_name (to be used as a key in comparative analysis): file_name
    "orf2_3_4_tr0.5": "orf2_orf3_orf4/kmer_k3_lr_host_binary_tr0.5_n10_output.csv"
    "orf2_3_4_tr0.8": "orf2_orf3_orf4/kmer_k3_lr_host_binary_tr0.8_n10_output.csv"
    "orf2_tr0.5": "orf2/kmer_k3_lr_host_binary_tr0.5_n10_output.csv"
    "orf3_tr0.5": "orf3/kmer_k3_lr_host_binary_tr0.5_n10_output.csv"

evaluation_settings:
  type: "binary"
  # metrics
  auroc: True
  auprc: False
  f1: True
  accuracy: True
  prediction_distribution: False


output_settings:
  output_dir: "output"
  evaluation_dir: "evaluation"
  visualization_dir: "visualization"
  dataset_dir: "hev/host_binary"
  prefix: "host_binary"# default: none; default file name = <input_file_name>_<output_prefix>_output.csv