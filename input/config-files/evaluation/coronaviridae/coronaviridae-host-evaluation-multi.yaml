config_type: "evaluation" # options: data_preprocessor, prediction, evaluation

# Input Settings:
  ## initialize base input folder name
  ## provide path to dataset folder
input_settings:
  # Base input directory
  input_dir: "output/raw/coronaviridae"

  file_names:
    # experiment_name (to be used as a key in comparative analysis): file_name
    "FNN-10L-Focal": "20230813/host_multi_baseline_focal/emb_sincos-d_1024-loss_focalce_fnn-l_10_output.csv"
    "CNN-4L-Focal": "20230813/host_multi_baseline_focal/emb_sincos-d_1024-loss_focalce_cnn-l_4_output.csv"
    # "RNN-6L-Focal": "20230709/host_multi_baseline_focal/emb_sincos-d_1024-loss_focalce_rnn-l_6_output.csv"
    "LSTM-2L-Focal": "20230813/host_multi_baseline_focal/emb_sincos-d_1024-loss_focalce_lstm-l_2_output.csv"
    "TF-Focal": "20230813/host_multi_baseline_focal/emb_sincos-d_1024-loss_focalce_transformer-l_6-h_8_output.csv"


label_mappings:
  "Sus scrofa (Pig) [TaxID: 9823]" : "Pig"
  "Homo sapiens (Human) [TaxID: 9606]" : "Human"
  "Meleagris gallopavo (Wild turkey) [TaxID: 9103]" : "Wild turkey"
  "Pipistrellus abramus (Japanese pipistrelle) (Pipistrellus javanicus abramus) [TaxID: 105295]" : "Japanese pipistrelle"
  "Tylonycteris pachypus (Lesser bamboo bat) (Vespertilio pachypus) [TaxID: 258959]" : "Lesser bamboo bat"
  "Gallus gallus (Chicken) [TaxID: 9031]" : "Chicken"
  "Bos taurus (Bovine) [TaxID: 9913]" : "Bovine"

evaluation_settings:
  type: "multi"
  # metrics
  auroc: True
  auprc: True
  f1: True
  accuracy: True
  prediction_distribution: False


output_settings:
  output_dir: "output"
  evaluation_dir: "evaluation"
  visualization_dir: "visualization"
  dataset_dir: "coronaviridae/20230813/host_multi"
  prefix: "exp-focalloss"# default: none; default file name = <input_file_name>_<output_prefix>_output.csv