config_type: "host_prediction_perturbation" # options: data_preprocessor, host_prediction, evaluation

# Input Settings:
  ## initialize base input folder name
  ## provide path to dataset folder
input_settings:
  perturbed_dataset_dir: "input/data/coronaviridae/20240313/sarscov2/uniprot/variants"

classification_settings:
  model_type: "perturbed_dataset_prediction"  # options: baseline, nlp, perturbed_dataset_prediction
  type: "multi"
  sequence_settings:
    batch_size: 32
    id_col: "id"
    sequence_col: "seq"
    truncate: False
    split: False
    feature_type: "token"  # supported values 'kmer', 'cgr', 'token'
    kmer_settings:
      k: 3
    cgr_settings:
      img_size: 8
      img_dir: "input/data/coronaviridae/cgr_images"

  label_settings:
    label_col: "virus_host_name"
    exclude_labels: [ "nan"]
    label_groupings:
      "Chicken": [ "gallus gallus" ]
      "Human": [ "homo sapiens" ]
      "Cat": [ "felis catus" ]
      "Pig": [ "sus scrofa" ]
      "Gray wolf": [ "canis lupus" ]
      "Horshoe bat": ["rhinolophus sp."]
      "Ferret": ["mustela putorius"]
      "Chinese rufous horseshoe bat": ["rhinolophus sinicus"]

  models:
    - name: "transfer_learning_mlm_fnn_2l_lr1e-4"
      active: False
      mode: "test"
      model_path: "output/raw/coronaviridae_s_prot_uniref90_embl_vertebrates_t0.01_c8/20240614/fine_tuning/host_prediction/multi/host_prediction_fnn_2l_d1024_lr1e-4_aligned_itr4.pth"
      depth: 2
      n_classes: 8
      input_dim: 512 # input embedding dimension
      hidden_dim: 1024
      pre_train_settings:
        model_name: "transformer_encoder-l_6-h_8-lr1e-4-mlm"
        n_heads: 8
        depth: 6
        input_dim: 512 # input embedding dimension
        hidden_dim: 1024

    - name: "hybrid_attention_msl128_vs30cls_s64_fnn_2l_d1024_lr1e-4"
      active: True
      mode: "test"
      model_path: "output/raw/coronaviridae_s_prot_uniref90_embl_vertebrates_t0.01_c8/20240805/host_multi/fine_tuning_hybrid_cls/mlm_tfenc_l6_h8_lr1e-4_uniref90viridae_msl128b1024vs30cls_s64_hybrid_attention_s64_fnn_2l_d1024_lr1e-4_itr4.pth"
      depth: 2
      n_classes: 8
      input_dim: 512 # input embedding dimension
      hidden_dim: 1024
      n_heads: 8
      stride: 64
      cls_token: True
      pre_train_settings:
        n_heads: 8
        depth: 6
        input_dim: 512 # input embedding dimension
        hidden_dim: 1024
        max_seq_len: 128

output_settings:
  output_dir: "output"
  results_dir: "raw"
  sub_dir: "coronaviridae_s_prot_variants/20240808/sars-cov-2/uniref90/cov-S-multi-transfer_learning_mlm_hybrid_attn_fnn_2l_lr1e-4/msl128vs30cls_s64"
  prefix: "tl_tf_multi" # default: none; default file name = kmer_k<k>_lr_c<c>_<label>_<type>_tr<train_proportion>_n<n_iterations>_<output_prefix>_output.csv