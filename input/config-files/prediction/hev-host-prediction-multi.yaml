config_type: "prediction" # options: data_preprocessor, prediction, evaluation

# Input Settings:
  ## initialize base input folder name
  ## provide path to dataset folder
input_settings:
  # Base input directory
  input_dir: "input"

  # Subdirectory of inputs that datasets are placed in
  dataset_dir: "data/hev"

  # Name of file(s) in subdirectory to be read and processed.
  file_names: ["ORF2.fa_processed.csv", "ORF3.fa_processed.csv", "ORF4.fa_processed.csv"]


classification_settings:
  n_iterations: 10
  kmer_settings:
    k: 3
  type: "multi"
  train_proportion: 0.8
  label_settings:
    label_col: "host"
    exclude_labels: [ "culture supernatant (Unknown map)", "Unknown" ]
  models:
    - name: "lr"
      active: True
      # parameters as per scikit implementation
      C: [0.01, 0.03, 0.1, 0.3, 1, 3]

    - name: "svm"
      active: True
      c: [0.01, 0.03, 0.1, 0.3, 1, 3]



output_settings:
  output_dir: "output/raw"
  dataset_dir: "hev"
  prefix: "orf2_orf3_orf4"# default: none; default file name = kmer_k<k>_lr_c<c>_<label>_tr<train_proportion>_n<n_iterations>_output.csv