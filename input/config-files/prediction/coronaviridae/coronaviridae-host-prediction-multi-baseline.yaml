classification_settings:
  model_type: "baseline"
  n_iterations: 5
  split_input: False
  kmer_settings:
    k: 3
  type: "multi"
  train_proportion: 0.8
  id_col: "id"
  sequence_col: "seq"
  label_settings:
    label_col: "virus_host"
    exclude_labels: [ "nan"]
    label_groupings:
      "Pig": [ "Sus scrofa (Pig) [TaxID: 9823]" ]
      "Human": [ "Homo sapiens (Human) [TaxID: 9606]" ]
      "Wild turkey": [ "Meleagris gallopavo (Wild turkey) [TaxID: 9103]" ]
      "Japanese pipistrelle": [ "Pipistrellus abramus (Japanese pipistrelle) (Pipistrellus javanicus abramus) [TaxID: 105295]" ]
      "Lesser bamboo bat": [ "Tylonycteris pachypus (Lesser bamboo bat) (Vespertilio pachypus) [TaxID: 258959]" ]
      "Chicken": [ "Gallus gallus (Chicken) [TaxID: 9031]" ]
      "Bovine": [ "Bos taurus (Bovine) [TaxID: 9913]" ]
  models:
    - name: "lr"
      active: True
      C: [0.01, 0.1, 1]
      multiclass_type: "multinomial"

    - name: "rf"
      active: True
      n_estimators: [10, 100, 1000]
      max_depth: [3, 5]

output_settings:
  output_dir: "output"
  results_dir: "raw"
  visualizations_dir: "visualization"
  sub_dir: "coronaviridae/20230503/host_multi"
  prefix: "" # default: none; default file name = kmer_k<k>_lr_c<c>_<label>_<type>_tr<train_proportion>_n<n_iterations>_<output_prefix>_output.csv