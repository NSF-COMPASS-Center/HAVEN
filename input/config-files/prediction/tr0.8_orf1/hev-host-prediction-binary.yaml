config_type: "prediction" # options: data_preprocessor, prediction, evaluation

# Input Settings:
  ## initialize base input folder name
  ## provide path to dataset folder
input_settings:
  # Base input directory
  input_dir: "input/data/hev/splits"

  # Name of file(s) in subdirectory to be read and processed.
  file_names:
    - dir: "s10374872"
      train: [ "ORF1.fa_processed.csv_tr0.8_train.csv" ]
      test: [ "ORF1.fa_processed.csv_tr0.8_test.csv" ]

    - dir: "s44292027"
      train: [ "ORF1.fa_processed.csv_tr0.8_train.csv" ]
      test: [ "ORF1.fa_processed.csv_tr0.8_test.csv" ]

    - dir: "s224225183"
      train: [ "ORF1.fa_processed.csv_tr0.8_train.csv" ]
      test: [ "ORF1.fa_processed.csv_tr0.8_test.csv" ]

    - dir: "s331028508"
      train: [ "ORF1.fa_processed.csv_tr0.8_train.csv" ]
      test: [ "ORF1.fa_processed.csv_tr0.8_test.csv" ]

    - dir: "s752300722"
      train: [ "ORF1.fa_processed.csv_tr0.8_train.csv" ]
      test: [ "ORF1.fa_processed.csv_tr0.8_test.csv" ]


classification_settings:
  n_iterations: 5
  split_input: False
  kmer_settings:
    k: 3
  type: "binary"
  train_proportion: 0.5
  label_settings:
    label_col: "host"
    exclude_labels: [ "culture supernatant (Unknown map)", "Unknown"]
    positive_label: "Human"
  models:
    - name: "lr"
      active: True
      C: [0.01, 0.03, 0.1, 0.3, 1, 3]
    - name: "rf"
      active: True
      n_estimators: [10, 50, 100, 500, 1000]
      max_depth: [3, 5]

output_settings:
  output_dir: "output"
  results_dir: "raw"
  visualizations_dir: "visualizations"
  sub_dir: "hev/20221206/host_binary/orf1"
  prefix: # default: none; default file name = kmer_k<k>_lr_c<c>_<label>_tr<train_proportion>_n<n_iterations>_<output_prefix>_output.csv