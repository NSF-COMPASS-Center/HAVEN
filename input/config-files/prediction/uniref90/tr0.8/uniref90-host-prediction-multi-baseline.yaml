classification_settings:
  model_type: "baseline"
  n_iterations: 5
  split_input: False
  kmer_settings:
    k: 3
  type: "multi"
  train_proportion: 0.8
  id_col: "uniref90_id"
  sequence_col: "seq"
  label_settings:
    label_col: "virus_host_name"
    exclude_labels: [ "nan"]
    label_groupings:
      "Human": [ "Homo sapiens" ]
      "Desert warthog": [ "Phacochoerus aethiopicus" ]
      "Lesser bandicoot rat": [ "Bandicota bengalensis" ]
      "Horse": [ "Equus caballus" ]
      "Goat": [ "Capra hircus" ]
      "Red junglefowl": [ "Gallus gallus" ]
      "Wood mouse": [ "Apodemus sylvaticus" ]
      "Cattle": [ "Bos taurus" ]
      "Others": [ "*" ]
  models:
    - name: "lr"
      active: True
      C: [0.01, 0.1, 1]
      multiclass_type: "multinomial"

    - name: "rf"
      active: True
      n_estimators: [10, 100, 1000]
      max_depth: [3, 5]

output_settings:
  output_dir: "output"
  results_dir: "raw"
  visualizations_dir: "visualization"
  sub_dir: "uniref90/20230419/host_multi"
  prefix: "" # default: none; default file name = kmer_k<k>_lr_c<c>_<label>_<type>_tr<train_proportion>_n<n_iterations>_<output_prefix>_output.csv