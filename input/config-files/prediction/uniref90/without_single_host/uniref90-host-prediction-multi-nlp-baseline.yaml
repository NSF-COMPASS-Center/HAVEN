config_type: "prediction" # options: data_preprocessor, prediction, evaluation

# Input Settings:
  ## initialize base input folder name
  ## provide path to dataset folder
input_settings:
  # Base input directory
  input_dir: "input/data/uniref90"

  # Name of file(s) in subdirectory to be read and processed.
  # Example: file_names: ["file_1.csv", "file_2.csv", "file_3.csv"]
  # file_names: [ "uniref90_final_msl1114.csv" ]
  file_names: [ "uniref90_final.csv" ]
  # seeds to split the files into training and testing
  # if provided, the number of seeds must match the number of iterations configured in classification_settings (n_iterations)
  split_seeds: [ 12612648, 31062180, 48918293, 55631155, 79221635 ]


classification_settings:
  model_type: "nlp"
  n_iterations: 5
  split_input: True
  train_proportion: 0.8
  type: "multi"
  sequence_settings:
    batch_size: 64
    sequence_col: "seq"
    max_sequence_length: 1024 # 6630 # 1024 # 1115
    truncate: True
    pad_sequence_val: 0
  label_settings:
    label_col: "virus_host_name"
    exclude_labels: [ "nan"]
    label_groupings:
      "Human": [ "Homo sapiens" ]
      "Desert warthog": [ "Phacochoerus aethiopicus" ]
      "Lesser bandicoot rat": [ "Bandicota bengalensis" ]
      "Horse": [ "Equus caballus" ]
      "Goat": [ "Capra hircus" ]
      "Red junglefowl": [ "Gallus gallus" ]
      "Wood mouse": [ "Apodemus sylvaticus" ]
      "Cattle": [ "Bos taurus" ]
      "Others": [ "*" ]
  models:
    - name: "transformer"
      mode: "train" # supported values: train, test
      active: False
      loss: FocalLoss
      n_heads: 8
      depth: 6
      n_tokens: 27
      n_classes: 9
      n_epochs: 10
      input_dim: 512 # input embedding dimension
      hidden_dim: 1024
      manual_seed:  # whole numbers

    - name: "rnn"
      active: True
      mode: "train" # supported values: train, test
      loss: FocalLoss
      depth: 1 # number of rnn layers
      n_tokens: 27
      n_classes: 9
      n_epochs: 10
      input_dim: 512 # input embedding dimension
      hidden_dim: 1024
      manual_seed:  # whole numbers

output_settings:
  output_dir: "output"
  results_dir: "raw"
  sub_dir: "uniref90/20230702/host_multi_nlp_baseline"
  prefix: "tf-emb_sincos-msl_1024-d_512" # default: none; default file name = kmer_k<k>_lr_c<c>_<label>_<type>_tr<train_proportion>_n<n_iterations>_<output_prefix>_output.csv
