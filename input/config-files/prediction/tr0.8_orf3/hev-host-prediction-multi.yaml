config_type: "prediction" # options: data_preprocessor, prediction, evaluation

# Input Settings:
  ## initialize base input folder name
  ## provide path to dataset folder
input_settings:
  # Base input directory
  input_dir: "input/data/hev/splits"

  # Name of file(s) in subdirectory to be read and processed.
  # Two forms of inputs:
  # Example: With pre split input files [NOTE: classification_settings.split_input MUST be set to False]
  #  file_names:
  #    - dir: "<dir_1>"
  #      train: ["train_file_1_1.csv", "train_file_1_2.csv", "train_file_1_3.csv"]
  #      test: ["test_file_1_1.csv", "test_file_1_2.csv", "test_file_1_3.csv"]
  #
  #    - dir: "<dir_2>"
  #      train: ["train_file_2_1.csv", "train_file_2_2.csv"]
  #      test: ["test_file_2_1.csv", "test_file_2_2.csv"]
  #
  # Example: Without presplit input files
  # file_names: ["file_1.csv", "file_2.csv", "file_3.csv"]
  file_names:
    - dir: "s10374872"
      train: [ "ORF3.fa_processed.csv_tr0.8_train.csv" ]
      test: [ "ORF3.fa_processed.csv_tr0.8_test.csv" ]

    - dir: "s44292027"
      train: [ "ORF3.fa_processed.csv_tr0.8_train.csv" ]
      test: [ "ORF3.fa_processed.csv_tr0.8_test.csv" ]

    - dir: "s224225183"
      train: [ "ORF3.fa_processed.csv_tr0.8_train.csv" ]
      test: [ "ORF3.fa_processed.csv_tr0.8_test.csv" ]

    - dir: "s331028508"
      train: [ "ORF3.fa_processed.csv_tr0.8_train.csv" ]
      test: [ "ORF3.fa_processed.csv_tr0.8_test.csv" ]

    - dir: "s752300722"
      train: [ "ORF3.fa_processed.csv_tr0.8_train.csv" ]
      test: [ "ORF3.fa_processed.csv_tr0.8_test.csv" ]

classification_settings:
  n_iterations: 5
  split_input: False
  kmer_settings:
    k: 3
  type: "multi"
  train_proportion: 0.8
  label_settings:
    label_col: "host"
    exclude_labels: [ "culture supernatant (Unknown map)", "Unknown"]
    label_groupings:
      "Human" : ["Human"]
      "Boar": ["Boar"]
      "Others": ["Leporidae", "Rodent", "Avian", "Ferret", "Camel", "Mongoose", "Bat", "Primate", "Shrew", "Deer", "Hare", "Canine"]
  models:
    - name: "lr"
      active: True
      C: [0.01, 0.03, 0.1, 0.3, 1, 3]
    - name: "rf"
      active: True
      n_estimators: [ 10, 50, 100, 500, 1000 ]
      max_depth: [ 3, 5 ]

output_settings:
  output_dir: "output"
    results_dir: "raw"
    visualizations_dir: "visualization"
    sub_dir: "hev/20221214/host_multi/orf3"
    prefix: # default: none; default file name = kmer_k<k>_lr_c<c>_<label>_<type>_tr<train_proportion>_n<n_iterations>_<output_prefix>_output.csv