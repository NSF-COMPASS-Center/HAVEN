# Input for script src/data_processing/hev_dataset_processor.py
# Usage python src/data_processing/hev_dataset_processor.py --config <absolute path to this config file>


# Input Settings:
  ## initialize base input folder name
  ## provide path to dataset folder
input_settings:
  # Base input directory
  input_dir: "input/data"

  # Subdirectory of inputs that datasets are placed in
  dataset_dir: "hev/aligned"

  # Name of file(s) in subdirectory to be read and processed.
  file_names: ["hev_orf1_alignment_ba.fasta", "hev_orf2_alignment_ba.fasta",
               "hev_orf3_alignment_ba.fasta", "hev_orf4_alignment_ba.fasta"]


processor_settings:
  label_names: ["host", "genotype"]


output_settings:
  output_dir: "input/data/"
  dataset_dir: "hev/aligned"
  prefix: # default: none; default file name = <file_name>_processed.csv





